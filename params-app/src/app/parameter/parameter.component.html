<div>
  <button (click)="addParameter()" class="btn btn-info">Add Parameter</button>
</div>

<h2 class="text-center">All Parameters</h2>

<div class="table-responsive table-container">
  <table class="table table-light table-hover table-striped">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Profile</th>
        <th>Parameter Type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let parameter of parameters">
        <td>
          <a [routerLink]="['/product/', parameter.id]">{{ parameter.name }}</a>
        </td>
        <td>{{ parameter.profile }}</td>
        <td>{{ parameter.param_type }}</td>

        <td>
          <button (click)="deleteParameter(parameter)" class="btn btn-info">
            Delete
          </button>
          <button
            (click)="updateParameter(parameter)"
            style="margin-left: 20px;"
            class="btn btn-info"
          >
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
